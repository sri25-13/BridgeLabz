<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="StyleSheet.css" type="text/css" rel="stylesheet" />
    <script src="JavaScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#update").click(function () {
                //debugger;
                event.preventDefault();
                var a = document.getElementById("Id").value;
                var b = document.getElementById("Firstname").value;
                var c = document.getElementById("Lastname").value;
                var d = document.getElementById("Email").value;
                var e = document.getElementById("Password").value;
                //var formData = new FormData();
                //formData.append("id", a);
                //formData.append("firstName", b);
                //formData.append("lastName",c);
                //formData.append("email", d);
                //formData.append("password", e);
                //console.log("<------------data is------->>>>>", formData);//here data is null 
                //console.log("<------------data is------->>>>>", a, b, c, d, e);
                var data = {
                    "id": a,
                    "firstName": b,
                    "lastName": c,
                    "email": d,
                    "password":e
                }
                console.log(JSON.stringify(data),);
                $.ajax({
                    url: 'api/update',
                    type: 'PUT',
                    data: JSON.stringify(data),
                    cache: false,
                    contentType: "application / JSON",
                    processData: false,
                    success: function (response) {
                        alert("successfully registered");
                        window.location.href = "https://localhost:44330/Options.html";
                    },
                    error: function (response) {
                        alert("invalid details");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <center>
        <h1>EmployeeManagementSystem</h1>
        <input type="text" id="Id" placeholder="Id" /><br><br />
        <input type="text" id="Firstname" placeholder="firstname" /><br><br />
        <input type="text" id="Lastname" placeholder="lastname" /><br><br />
        <input type="text" id="Email" placeholder="Email" /><br><br />
        <input type="text" id="Password" placeholder="Password" /><br><br />
        <input type="button" value="Update" name="update" id="update" >
    </center>
</body>
</html>
