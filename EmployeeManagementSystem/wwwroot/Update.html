<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="StyleSheet.css" type="text/css" rel="stylesheet" />
    <script src="JavaScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#update").click(function () {
                var data = new FormData;
                data.append("Id", $("#Id").val());
                data.append("FirstName", $("#Firstname").val());
                data.append("LastName", $("#Lastname").val());
                data.append("Email", $("#Email").val());
                data.append("Password", $("#Password").val());
                $.ajax({
                    url: 'api/update',
                    type: 'Put',
                    data: data,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        alert("successfully updated");
                        window.location.href = "https://localhost:44330/Options.html";
                    },
                    error: function (response) {
                        alert("invalid details");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <center>
        <h1>EmployeeManagementSystem</h1>
        <input type="text" id="Id" placeholder="Id" /><br><br />
        <input type="text" id="Firstname" placeholder="firstname" /><br><br />
        <input type="text" id="Lastname" placeholder="lastname" /><br><br />
        <input type="text" id="Email" placeholder="Email" /><br><br />
        <input type="text" id="Password" placeholder="Password" /><br><br />
        <input type="button" value="Update" name="update" id="update" />
    </center>
</body>
</html>
