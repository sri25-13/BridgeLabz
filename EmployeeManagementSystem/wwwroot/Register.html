<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <script src="JavaScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#register").click(function () {
                var data = new FormData;
                data.append("firstName", $("#Firstname").val());
                data.append("lastName", $("#Lastname").val());
                data.append("email", $("#Email").val());
                data.append("password", $("#Password").val());
                $.ajax({
                    url: 'api/create',
                    type: 'Post',
                    data: data,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        alert("successfully registered");
                        window.location.href = "https://localhost:44330/Login.html";
                    },
                    error: function (response) {
                        alert("invalid data");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <center>
        <h1>EmployeeManagementSystem</h1>
        <form class="registerationform"  onchange="return validate()">
            <input type="text" id="Firstname" placeholder="Firstname" required /><br><br />
            <input type="text" id="Lastname" placeholder="Lastname" required /><br><br />
            <input type="text" id="Email" placeholder="Email" required /><br><br />
            <input type="text" id="Password" placeholder="Password" required /><br><br />
            <input type="button" value="Register" name="register" id="register" />
            <p class="Message">Already registered?<a href="Login.html">Login</a></p>
        </form>
    </center>
</body>
</html>
